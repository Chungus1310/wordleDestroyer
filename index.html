<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chun's Wordle Destroyer | Elite Solver</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title-container">
        <h1 class="glitch-title" data-text="WORDLE DESTROYER">WORDLE DESTROYER</h1>
        <p class="subtitle">Algorithmic Dominance Engine</p>
    </div>

    <div class="main-layout">
        <!-- Left Panel: The Grid -->
        <div class="glass-panel grid-container">
            <div id="wordleGrid" class="wordle-grid">
                <!-- Grid generated by JS -->
            </div>
        </div>

        <!-- Right Panel: Controls & Intelligence -->
        <div class="glass-panel controls-section">
            <div class="controls-header">
                <h2>BATTLE CONTROL</h2>
            </div>

            <div class="input-area">
                <input type="text" id="wordInput" class="styled-input" maxlength="5" placeholder="GUESS" autocomplete="off">
                <button id="addWordBtn" class="btn btn-primary">
                    <span>Add Word</span>
                </button>
                <button id="getSuggestionBtn" class="btn btn-primary" style="display: none;">
                    <span>Analyze</span>
                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div id="stat-possible" class="stat-number">---</div>
                    <div class="stat-desc">Candidates</div>
                </div>
                <div class="stat-card">
                    <div id="stat-attempts" class="stat-number">0</div>
                    <div class="stat-desc">Turn</div>
                </div>
                <div class="stat-card">
                    <div id="stat-entropy" class="stat-number">0.00</div>
                    <div class="stat-desc">Entropy</div>
                </div>
            </div>

            <div class="suggestion-box">
                <div class="suggestion-label">OPTIMAL TRAJECTORY DETECTED</div>
                <div class="suggestion-word">LOADING</div>

                <div class="suggestion-meta">
                    <div class="meta-item">
                        <span class="meta-value">99.8%</span>
                        <span class="meta-label">Elimination</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-value">Optimal</span>
                        <span class="meta-label">Rating</span>
                    </div>
                </div>
            </div>

            <div style="margin-top: 30px; text-align: center;">
                <button id="resetBtn" class="btn btn-secondary" style="width: 100%;">
                    <span>System Reset</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
